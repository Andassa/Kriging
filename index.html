<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriging.js Example</title>
</head>
<body>
    <h1>Kriging.js Example</h1>

    <script src="kriging.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Données d'exemple : Teneur en or (g/t) à différents emplacements
        var t = [5.2, 7.1, 6.5, 8.3, 10.2, 4.8, 6.3];  // Valeurs cibles (teneur en or)
        var x = [10, 20, 30, 40, 50, 60, 70];           // Coordonnées X (ex. longitude)
        var y = [20, 30, 40, 50, 60, 70, 80];           // Coordonnées Y (ex. latitude)
    
        // Modèle variogramme et paramètres
        var model = "exponential";  // Modèle variogramme (peut être adapté à vos données)
        var sigma2 = 0;             // Variance du modèle variogramme (à ajuster)
        var alpha = 100;            // Paramètre alpha (à ajuster)
    
        // Entraîner le modèle variogramme
        var variogram = kriging.train(t, x, y, model, sigma2, alpha);
    
        // Coordonnées de prédiction
        var xnew = 45;  // Coordonnée X pour la prédiction
        var ynew = 55;  // Coordonnée Y pour la prédiction
    
        // Effectuer une prédiction
        var tpredicted = kriging.predict(xnew, ynew, variogram);
    
        // Afficher le résultat
        document.write("Coordonnées de prédiction : (xnew, ynew) = (" + xnew + ", " + ynew + ")<br>");
        document.write("Teneur en or prédite : " + tpredicted.toFixed(2) + " g/t");
      </script>
</body>
</html>
